<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - J.Coffee Drip</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f7f5;
      color: #3e2723;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .signup-container {
      max-width: 450px;
      width: 100%;
      padding: 30px 25px;
      background: #fff8f0;
      border: 2px solid #795548;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(62, 39, 35, 0.15);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #3e2723;
    }

    .signup-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #5d4037;
    }

    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1.5px solid #d7ccc8;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .signup-container input:focus {
      border-color: #795548;
      outline: none;
    }

    .signup-container button {
      width: 100%;
      background-color: #6d4c41;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-container button:hover {
      background-color: #5d4037;
    }

    .login-text {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #6d4c41;
      font-weight: bold;
      font-size: 0.95rem;
      user-select: none;
      pointer-events: none; /* Tidak bisa diklik */
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
      <div class="mb-3">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" th:field="*{nama}" required>
      </div>
      <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" th:field="*{email}" required>
      </div>
      <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" th:field="*{username}" required>
      </div>
      <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" th:field="*{password}" required>
      </div>
      <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Register</button>
      </div>
      <div class="text-center mt-3">
          <a th:href="@{/login}" class="text-decoration-none">Already have an account? Login here</a>
      </div>
      <div class="alert alert-danger mt-3" role="alert" th:if="${error}" th:text="${error}">
      </div>
    </form>
  </div>
</body>
</html>
