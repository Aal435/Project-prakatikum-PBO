<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="_csrf" th:content="${_csrf?.token}"/>
  <meta name="_csrf_header" th:content="${_csrf?.headerName}"/> 
  <title>Oke Seduh - Menu Makanan & Minuman</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f7f5;
      color: #3e2723;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(62, 39, 35, 0.95);
      color: white;
      display: flex;
      align-items: center;
      justify-content: right;
      padding: 10px 20px;
      z-index: 1000;
    }

    .logo {
      height: 50px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 1rem;
      text-decoration: none;
    }

    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    main.hero {
      margin-top: 70px;
      padding: 20px;
    }

    .carousel {
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.6s ease-in-out;
      width: 100%;
    }

    .carousel-image {
      min-width: 100%;
      height: 500px;
      object-fit: cover;
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 1;
      border-radius: 5px;
    }

    .left {
      left: 10px;
    }

    .right {
      right: 10px;
    }

    @media (max-width: 768px) {
      .carousel-image {
        height: 300px;
      }

      .carousel-btn {
        font-size: 2rem;
        padding: 8px 12px;
      }
    }

    #menu {
      padding: 50px 20px;
      background-color: #f9f1ec;
    }

    #menu h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      color: #3e2723;
    }

    .menu-category {
      max-width: 1000px;
      margin: 0 auto 60px auto;
    }

    .menu-category h3 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #5d4037;
      border-bottom: 2px solid #6d4c41;
      padding-bottom: 10px;
    }

    .menu-items {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .menu-item {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 230px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .menu-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .menu-item h4 {
      margin: 10px 0 8px 0;
      color: #4e342e;
      font-size: 1.2rem;
    }

    .menu-item p {
      color: #6d4c41;
      font-size: 0.95rem;
      margin-bottom: 8px;
      min-height: 40px;
    }

    .price {
      font-weight: bold;
      color: #6d4c41;
      font-size: 1rem;
    }

    .user-icon {
    font-size: 1.4rem;
    line-height: 1;
    display: inline-block;
    width: 28px; /* Sesuaikan */
    height: 28px; /* Sesuaikan */
    line-height: 28px; /* Sama dengan height */
    text-align: center;
    background-color: rgba(255, 255, 255, 0.1); /* Contoh background */
    border-radius: 50%;
    }
    

    .nav-button.user-icon-button:hover { 
    background-color: rgba(255, 255, 255, 0.3);
    }

    .quantity-control {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .quantity-control button {
      background-color: #6d4c41;
      color: white;
      border: none;
      border-radius: 5px;
      width: 30px;
      height: 30px;
      font-size: 1.2rem;
      line-height: 1;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .quantity-control button:hover {
      background-color: #4e342e;
    }

    .quantity-control span.quantity {
      min-width: 25px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      color: #4e342e;
      user-select: none;
    }

  </style>
</head>
<body>
  <header class="navbar" id="navbar-header"> 
    <nav class="nav-links">
        <a href="#menu" class="nav-button">menu</a>
        <a th:href="@{/login}" class="nav-button" sec:authorize="isAnonymous()">login</a>
        <a th:href="@{/cart}" class="nav-button" sec:authorize="isAuthenticated()"> KERANJANG
          <span class="cart-count-badge" id="cartCountBadge">0</span>
        </a>
        <a th:href="@{/admin/menu/manage}" class="nav-button" sec:authorize="hasRole('ADMIN')">Panel Admin</a>
        <form th:action="@{/profile}" style="margin:0;" sec:authorize="isAuthenticated()">
            <button type="submit" class="nav-button user-icon-button" title="Profile">
                <span class="user-icon">&#9711;</span>
            </button>
        </form>
    </nav>
  </header>
  <main class="hero">
    <div class="carousel">
      <button class="carousel-btn left">&#10094;</button>
      <div class="carousel-track" id="carouselTrack">
        <img src="https://images.pexels.com/photos/3026808/pexels-photo-3026808.jpeg" class="carousel-image" />
        <img src="https://images.pexels.com/photos/461198/pexels-photo-461198.jpeg" class="carousel-image" />
        <img src="https://media-cdn.tripadvisor.com/media/photo-s/1c/0c/a3/50/mix-platter.jpg" class="carousel-image" />
        <img src="https://images.pexels.com/photos/3892469/pexels-photo-3892469.jpeg?auto=compress&cs=tinysrgb&w=800" class="carousel-image" />
      </div>
      <button class="carousel-btn right">&#10095;</button>
    </div>
  </main>
  <section id="menu">
    <h2>Menu Kami</h2>
    <div class="menu-category" id="makanan">
        <h3>Makanan</h3>
        <div class="menu-items" th:if="${not #lists.isEmpty(makananItems)}">
            <div class="menu-item" 
                 th:each="item : ${makananItems}"
                 th:attr="data-id=${item.id}, data-name=${item.name}, data-price=${item.price}, data-img=${item.imageUrl}">
                
                <img th:src="${item.imageUrl}" th:alt="${item.name}" />
                <h4 th:text="${item.name}">Nama Makanan</h4>
                <p th:text="${item.description}">Deskripsi makanan.</p>
                <div class="price" th:text="'Rp' + ${#numbers.formatDecimal(item.price, 0, 'POINT', 0, 'COMMA')}">RpXX.XXX</div>
                <div class="quantity-control">
                    <button class="decrement">−</button>
                    <span class="quantity" th:text="${itemQuantitiesInCart != null ? (itemQuantitiesInCart[item.id] ?: 0) : 0}">0</span>
                    <button class="increment">+</button>
                </div>
            </div>
        </div>
        <p th:if="${#lists.isEmpty(makananItems)}" style="text-align:center; color: #777;">Menu makanan akan segera hadir!</p>
    </div>

    <div class="menu-category" id="minuman">
        <h3>Minuman</h3>
        <div class="menu-items" th:if="${not #lists.isEmpty(minumanItems)}">
            <div class="menu-item" 
                 th:each="item : ${minumanItems}"
                 th:attr="data-id=${item.id}, data-name=${item.name}, data-price=${item.price}, data-img=${item.imageUrl}">

                <img th:src="${item.imageUrl}" th:alt="${item.name}" />
                <h4 th:text="${item.name}">Nama Minuman</h4>
                <p th:text="${item.description}">Deskripsi minuman.</p>
                <div class="price" th:text="'Rp' + ${#numbers.formatDecimal(item.price, 0, 'POINT', 0, 'COMMA')}">RpXX.XXX</div>
                <div class="quantity-control">
                    <button class="decrement">−</button>
                    <span class="quantity" th:text="${itemQuantitiesInCart != null ? (itemQuantitiesInCart[item.id] ?: 0) : 0}">0</span>
                    <button class="increment">+</button>
                </div>
            </div>
        </div>
        <p th:if="${#lists.isEmpty(minumanItems)}" style="text-align:center; color: #777;">Menu minuman akan segera hadir!</p>
    </div>
  </section>
<script>
    // Fungsi global untuk mendapatkan CSRF token
    function getCsrfToken() {
        const tokenElement = document.querySelector('meta[name="_csrf"]');
        const headerElement = document.querySelector('meta[name="_csrf_header"]');
        if (tokenElement && headerElement) {
            return { headerName: headerElement.content, token: tokenElement.content };
        }
        return null;
    }

    // Fungsi untuk memperbarui badge di navbar dari respons server
    function updateCartBadgeFromServer(count) {
        const cartCountBadge = document.getElementById('cartCountBadge');
        if (!cartCountBadge) return;
        cartCountBadge.textContent = count;
        cartCountBadge.style.display = count > 0 ? 'inline-block' : 'none';
    }

    // Fungsi untuk mengupdate tampilan kuantitas di item menu
    function updateDisplayQuantityOnMenuItem(menuItemId, newQuantity) {
        const menuItemElem = document.querySelector(`.menu-item[data-id="${menuItemId}"]`);
        if (menuItemElem) {
            const quantitySpan = menuItemElem.querySelector('.quantity');
            if (quantitySpan) {
                quantitySpan.textContent = newQuantity;
            }
        }
    }

    // Fungsi untuk mendapatkan kuantitas saat ini dari tampilan di halaman menu
    function getCurrentDisplayQuantity(menuItemId) {
        const menuItemElem = document.querySelector(`.menu-item[data-id="${menuItemId}"]`);
        if (menuItemElem) {
            const quantitySpan = menuItemElem.querySelector('.quantity');
            if (quantitySpan) {
                return parseInt(quantitySpan.textContent) || 0;
            }
        }
        return 0;
    }
    
    // Fungsi untuk mengirim update ke server via AJAX
    async function updateServerCart(menuItemId, newQuantity) {
        try {
            const csrf = getCsrfToken();
            const headers = { 'Content-Type': 'application/x-www-form-urlencoded' };
            if (csrf) { headers[csrf.headerName] = csrf.token; }

            const response = await fetch('/cart/update', {
                method: 'POST',
                headers: headers,
                body: new URLSearchParams({ 'menuItemId': menuItemId, 'quantity': newQuantity })
            });

            if (response.ok) {
                const result = await response.json();
                updateDisplayQuantityOnMenuItem(menuItemId, newQuantity);
                updateCartBadgeFromServer(result.cartItemCount);
                console.log(result.message);
            } else {
                const errorResult = await response.json();
                alert('Error: ' + (errorResult.error || 'Gagal memperbarui keranjang.'));
            }
        } catch (error) {
            console.error("Error saat update keranjang:", error);
            alert("Terjadi kesalahan pada jaringan atau server.");
        }
    }


    // INISIALISASI DAN EVENT LISTENER UTAMA (Setelah DOM dimuat)
    document.addEventListener('DOMContentLoaded', () => {
        // 1. Inisialisasi Carousel
        const track = document.getElementById('carouselTrack');
        const slides = track ? Array.from(track.children) : [];
        const leftBtn = document.querySelector('.carousel-btn.left');
        const rightBtn = document.querySelector('.carousel-btn.right');
        let currentIndex = 0;
        let autoSlideInterval;

        function updateCarousel() {
            if (!track || slides.length === 0) return;
            const slideWidth = slides[0].getBoundingClientRect().width;
            track.style.transform = 'translateX(' + (-slideWidth * currentIndex) + 'px)';
        }
        function stopAutoSlide() { clearInterval(autoSlideInterval); }
        function startAutoSlide() {
            if (!track || slides.length === 0) return;
            stopAutoSlide();
            autoSlideInterval = setInterval(() => {
                currentIndex = (currentIndex + 1) % slides.length;
                updateCarousel();
            }, 5000);
        }

        if (leftBtn && rightBtn) {
            leftBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                updateCarousel(); stopAutoSlide(); startAutoSlide();
            });
            rightBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % slides.length;
                updateCarousel(); stopAutoSlide(); startAutoSlide();
            });
            window.addEventListener('resize', updateCarousel);
            updateCarousel();
            startAutoSlide();
        }

        // 2. Pasang event listener untuk tombol +/- pada setiap item menu
        document.querySelectorAll('.menu-item').forEach(menuItemElem => {
            const decrementBtn = menuItemElem.querySelector('.decrement');
            const incrementBtn = menuItemElem.querySelector('.increment');
            const menuItemId = menuItemElem.dataset.id;
            if (!menuItemId || !decrementBtn || !incrementBtn) return;

            decrementBtn.addEventListener('click', () => {
                let currentQty = getCurrentDisplayQuantity(menuItemId);
                if (currentQty > 0) {
                    updateServerCart(menuItemId, currentQty - 1);
                }
            });

            incrementBtn.addEventListener('click', () => {
                let currentQty = getCurrentDisplayQuantity(menuItemId);
                updateServerCart(menuItemId, currentQty + 1);
            });
        });
    });
</script>
</body>
</html>
